<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="board" id="board">

        <span class="row-1" id="row1">
            <button id="0" class="pos-button"> </button> | <button id="1" class="pos-button"> </button> | <button id="2" class="pos-button"> </button> |
        </span>
        <div>- - -</div>
        <span class="row-2" id="row2">
            <button id="3" class="pos-button"> </button> | <button id="4" class="pos-button"> </button> | <button id="5" class="pos-button"> </button> |
        </span>
        <div>- - -</div>
        <span class="row-3" id="row3">
            <button id="6" class="pos-button"> </button> | <button id="7" class="pos-button"> </button> | <button id="8" class="pos-button"> </button> | 
        </span>


    </div>
    <script src="script.js"></script>
</body>
</html>
