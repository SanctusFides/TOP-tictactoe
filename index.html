<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        
        <span>
            <!-- current placeholder for name input -->
            <label for="player name">Enter your name</label>
            <input type="text" name="player name" id="playerName">
        </span>

        <div class="board" id="board">
    
            <span class="row" id="row1">
                <div id="0" class="pos-button"> </div>
                <div id="1" class="pos-button"> </div>
                <div id="2" class="pos-button"> </div> 
            </span>
            <span class="row" id="row2">
                <div id="3" class="pos-button"> </div>
                <div id="4" class="pos-button"> </div>
                <div id="5" class="pos-button"> </div> 
            </span>
            <span class="row" id="row3">
                <div id="6" class="pos-button"> </div> 
                <div id="7" class="pos-button"> </div> 
                <div id="8" class="pos-button"> </div>
            </span>
        </div>

        <div class="announcements">
            <span id="annoucement"></span>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
